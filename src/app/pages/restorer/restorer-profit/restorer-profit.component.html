<div class="container-fluid">
    <div id="searchBar">
        <div id="content">
            <h2 style="color: white; ">Recherchez vos bénéfices entre deux dates</h2>
            <form class="form" [formGroup]="searchForm" style="margin-top: 3%; margin-left: 31%;"
                (ngSubmit)="onSearch()">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"><input type="datetime-local" class="form-control"
                            style="width: 100%; height: 45px; font-family:Arial, FontAwesome" formControlName="gte">
                    </li>
                    <li class="list-group-item"><input type="datetime-local" class="form-control"
                            style="width: 100%; height: 45px; font-family:Arial, FontAwesome" formControlName="lte">
                    </li>
                    <li class="list-group-item" style="margin-left: 1%;"><button class="btn btn-primary" type="submit"
                            style="height: 45px; width: 150%;">
                            Rechercher
                        </button>
                </ul>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 5%;" *ngIf="!isSearching">
        <div class="col-md-7">
            <ngx-charts-bar-vertical [view]="[1000,400]" [results]="chartData" [xAxisLabel]="'Date'"
                [legendTitle]="'Bénéfice'" [yAxisLabel]="'Bénéfice'" [legend]="true" [showXAxisLabel]="true"
                [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true" [gradient]="false">
            </ngx-charts-bar-vertical>
        </div>
        <div class="col-md-5" style="padding-left: 10%; margin-top: 10%;">
            <h2>Bénéfice totale = {{ profitsTotal }}Ar</h2>
        </div>
    </div>
    <div *ngIf="isSearching" class="loading">
        <img src="../../../../assets/99946-searching.gif" alt="">
    </div>
</div>
