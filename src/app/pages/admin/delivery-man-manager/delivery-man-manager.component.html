<div *ngIf="!isLoading">
    <div class="container" style="margin-top: 50px;">
        <div class="modal fade" id="updateDeliveryManModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modification livreur
                        </h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form [formGroup]="addDeliveryManForm" (ngSubmit)="onUpdateDeliveryMan()">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="username"> username </label>
                                <input type="text" class="form-control" id="username" formControlName="username">
                            </div>
                            <div class="form-group">
                                <label for="email">email</label>
                                <input type="email" class="form-control" id="email" formControlName="email">
                            </div>
                            <div class="form-group">
                                <label for="password">mot de passe</label>
                                <input type="password" class="form-control" id="password" formControlName="password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button class=" btn btn-primary" style="margin-top:2%" type="submit">Modifier</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
        <div style="margin-bottom: 30px; padding-left: 10px; padding-right: 10px;">
            <h2 style="margin-bottom: 2%; text-align: center; color: #02156e;">Nouveau livreur</h2>
            <form [formGroup]="addDeliveryManForm" (ngSubmit)="onAddDeliveryMan()">
                <div class="form-group">
                    <label for="username"> username </label>
                    <input type="text" class="form-control" id="username" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">mot de passe</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <button class=" btn btn-primary" style="margin-top:2% ;margin-left: 46%;" type="submit">Ajouter</button>
            </form>
        </div>

        <h2 style="margin-top: 5% ;margin-bottom: 2%; text-align: center; color: #02156e;">Liste livreur</h2>
        <div class=" card" *ngFor="let deliveryMan of deliveryManList; let index = index">
            <div class="card-body">
                <ul class="list-group list-group-horizontal" style="float: right; top: 0;">
                    <li class="list-group-item">
                        <i style="color: red;" class="fa fa-solid fa-trash" (click)="onDelete(index)"></i>
                    </li>
                    <li class="list-group-item">
                        <i style="color: blue" class="fa fa-solid fa-pencil" (click)="passIdDeliveryMan(index)"
                            data-bs-toggle="modal" data-bs-target="#updateDeliveryManModal"></i>
                    </li>
                </ul>
                <h5 class="card-title">{{deliveryMan.username}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{deliveryMan.email}}</h6>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isLoading" class="loading">
    <img src="../../../../assets/92163-food-courier.gif" alt="">
</div>
